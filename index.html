<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser Video Editor (2 Video Tracks + 1 Audio Track)</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<h1><img src="slategrey.png">jocarsa | slategrey</h1>

<div id="container">

  <!-- ===== TOP PANEL ===== -->
  <div id="topPanel">

    <!-- Left side: PREVIEW + PLAYBACK CONTROLS + RENDER BUTTON -->
    <div id="previewContainer">
      <canvas id="previewCanvas" width="640" height="360"></canvas>

      <!-- Playback Controls -->
      <div id="playbackControls">
        <button id="btnRewind">Rewind</button>
        <button id="btnBack25">-25f</button>
        <button id="btnBack1">-1f</button>
        <button id="btnPlay">Play</button>
        <button id="btnPause">Pause</button>
        <button id="btnFwd1">+1f</button>
        <button id="btnFwd25">+25f</button>
        <button id="btnLastFrame">Last</button>
      </div>

      <button id="renderButton">Render &amp; Download (Video + Audio)</button>
    </div>

    <!-- Right side: PROPERTIES PANEL -->
    <div id="propertiesPanel">
      <h2>Properties</h2>

      <!-- If no clip is selected, show this text -->
      <div id="noSelection">No clip selected</div>

      <!-- For video/image clips -->
      <div id="videoProps" style="display:none;">
        <label>Position X:
          <input type="number" step="1" id="propPosX">
        </label>
        <label>Position Y:
          <input type="number" step="1" id="propPosY">
        </label>
        <label>Rotation (Â°):
          <input type="number" step="1" id="propRotation">
        </label>
        <label>Scale:
          <input type="number" step="0.1" id="propScale">
        </label>
      </div>

      <!-- For audio clips -->
      <div id="audioProps" style="display:none;">
        <label>Volume:
          <input type="range" id="propVolume" min="0" max="1" step="0.01" value="1">
        </label>
        <label>Panning:
          <input type="range" id="propPanning" min="-1" max="1" step="0.01" value="0">
        </label>
      </div>
    </div>
  </div>
  <!-- ===== END TOP PANEL ===== -->

  <!-- ===== BOTTOM PANEL: TIMELINE ===== -->
  <div id="bottomPanel">
    <div id="timeScale"></div>

    <div id="tracksContainer">
      <div id="timeCursor" class="time-cursor"></div>
      <div id="ghostCursor" class="time-cursor ghost-cursor" style="display:none;"></div>

      <!-- VIDEO TRACK #1 -->
      <div class="trackRow">
        <div class="trackLabel">V1</div>
        <div id="trackVideo1" class="track"
             ondragover="event.preventDefault();"
             ondrop="handleFileDrop(event, 'video1')">
        </div>
      </div>

      <!-- VIDEO TRACK #2 -->
      <div class="trackRow">
        <div class="trackLabel">V2</div>
        <div id="trackVideo2" class="track"
             ondragover="event.preventDefault();"
             ondrop="handleFileDrop(event, 'video2')">
        </div>
      </div>

      <!-- AUDIO TRACK -->
      <div class="trackRow">
        <div class="trackLabel">A</div>
        <div id="trackAudio" class="track"
             ondragover="event.preventDefault();"
             ondrop="handleFileDrop(event, 'audio')">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- RENDERING MODAL -->
<div id="renderModal">
  <div id="renderModalContent">
    <h3>Rendering...</h3>
    <progress id="renderProgress" value="0" max="100"></progress>
  </div>
</div>

<script src="js/codigo.php"></script>

</body>
</html>
